
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
  <title>Crypto Mine Pro Elite</title>
  <meta name="theme-color" content="#09090b">
  <link rel="manifest" href="manifest.json">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    :root {
      --safe-area-inset-top: env(safe-area-inset-top);
      --safe-area-inset-bottom: env(safe-area-inset-bottom);
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #09090b; /* Zinc-950 */
      color: #f4f4f5;
      overflow: hidden;
      /* Prevent elastic bounce on mobile */
      position: fixed;
      width: 100%;
      height: 100%;
    }

    #root {
      height: 100vh;
      width: 100vw;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      padding-top: var(--safe-area-inset-top);
      padding-bottom: var(--safe-area-inset-bottom);
    }

    /* Disable text selection for a more native feel */
    * {
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }
    
    input, textarea {
      user-select: text;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: #18181b;
    }
    ::-webkit-scrollbar-thumb {
      background: #3f3f46;
      border-radius: 10px;
    }

    @keyframes shine { from { left: -100%; } to { left: 100%; } }
    .animate-shine { animation: shine 2s infinite; }

    @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
    .animate-shake { animation: shake 0.2s ease-in-out infinite; }

    @keyframes rocket-launch { 0% { transform: translateY(100px) scale(0.5); opacity: 0; } 100% { transform: translateY(0) scale(1); opacity: 0.2; } }
    .animate-rocket-launch { animation: rocket-launch 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }

    @keyframes explosion-blast { 0% { transform: scale(0.1); opacity: 1; border-width: 40px; } 50% { opacity: 0.8; } 100% { transform: scale(2.5); opacity: 0; border-width: 1px; } }
    .animate-explosion { animation: explosion-blast 0.6s ease-out forwards; }

    @keyframes rocket-vibrate { 0%, 100% { transform: translateY(0) rotate(-12deg); } 50% { transform: translateY(-3px) rotate(-10deg); } }
    .animate-rocket-vibrate { animation: rocket-vibrate 0.1s ease-in-out infinite; }

    @keyframes symbol-win { 0% { transform: scale(1); filter: brightness(1); } 50% { transform: scale(1.25); filter: brightness(2) drop-shadow(0 0 15px currentColor); } 100% { transform: scale(1); filter: brightness(1); } }
    .animate-symbol-win { animation: symbol-win 0.6s ease-in-out infinite; }

    @keyframes floating-neon { 0%, 100% { transform: translateY(0); opacity: 0.8; } 50% { transform: translateY(-10px); opacity: 1; } }
    .animate-floating-neon { animation: floating-neon 3s ease-in-out infinite; }

    @keyframes pulse-glow { 0%, 100% { box-shadow: 0 0 10px rgba(245, 158, 11, 0.2); } 50% { box-shadow: 0 0 30px rgba(245, 158, 11, 0.6); } }
    .animate-pulse-glow { animation: pulse-glow 2s infinite; }
    
    @keyframes spin-slow { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    .animate-spin-slow { animation: spin-slow 10s linear infinite; }

    @keyframes shimmer-gold { 0% { transform: translateY(-100vh) rotate(0deg); opacity: 0; } 20% { opacity: 1; } 80% { opacity: 1; } 100% { transform: translateY(100vh) rotate(720deg); opacity: 0; } }
    .animate-shimmer-gold { animation: shimmer-gold 2.5s linear forwards; }

    @keyframes sparkle { 0%, 100% { opacity: 0; transform: scale(0); } 50% { opacity: 1; transform: scale(1.5); } }
    .animate-sparkle { animation: sparkle 0.8s ease-in-out infinite; }

    .neon-text-emerald { text-shadow: 0 0 10px rgba(16, 185, 129, 0.5), 0 0 20px rgba(16, 185, 129, 0.3); }
    .neon-text-amber { text-shadow: 0 0 10px rgba(245, 158, 11, 0.5), 0 0 20px rgba(245, 158, 11, 0.3); }

    .win-drag { -webkit-app-region: drag; }
    .win-no-drag { -webkit-app-region: no-drag; }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "recharts": "https://esm.sh/recharts@^3.6.0"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <script>
    window.isElectron = navigator.userAgent.toLowerCase().includes('electron');
    window.isNativeMobile = !!window.Capacitor;

    if ('serviceWorker' in navigator && !window.isElectron && !window.isNativeMobile) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js').catch(err => {
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }

    window.deferredPrompt = null;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      window.deferredPrompt = e;
    });
  </script>
</body>
</html>
